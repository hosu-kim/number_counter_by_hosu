<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter by Hosu</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/styles.css">
</head>
<body>
	<div class="container">
	<h1>Counter<br>by Hosu</h1>
	<div class="counter-container">
		<div id="counter" class="counter-value">0</div>
		<div class="button-container" role="group" aria-label="Counter Controls">
		<button id="decrement" class="button" aria-label="Decrease">-</button>
		<button id="reset" class="button" aria-label="Reset counter">Reset</button>
		<button id="increment" class="button" aria-label="Increase">+</button>
		</div>
	</div>
	</div>

	<script src="dist/app.js" type="module"></script>
</body>
</html>
